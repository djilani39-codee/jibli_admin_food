name: iOS TestFlight Build

on:
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Optional build number override'
        required: false
        default: ''

jobs:
  build-and-upload:
    runs-on: macos-latest
    env:
      FLUTTER_CHANNEL: 'stable'
      CERT_P12_BASE64: ${{ secrets.CERT_P12_BASE64 }}
      CERT_P12_PASSWORD: ${{ secrets.CERT_P12_PASSWORD }}
      PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
      APP_STORE_CONNECT_PRIVATE_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY_BASE64 }}
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Install Ruby gems (fastlane) and CocoaPods
        run: |
          gem install fastlane -v 2.211.0 --no-document || gem install fastlane --no-document
          brew install cocoapods || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Install iOS pods
        working-directory: ios
        run: pod install --repo-update

      - name: Decode and install signing certificate
        if: env.CERT_P12_BASE64 != ''
        run: |
          echo "Decoding P12 and importing to keychain"
          mkdir -p certs
          echo "$CERT_P12_BASE64" | base64 --decode > certs/dist.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certs/dist.p12 -k ~/Library/Keychains/build.keychain -P "$CERT_P12_PASSWORD" -T /usr/bin/codesign || true
          security set-key-partition-list -S apple-tool:,apple: -s -k actions build.keychain
        

      - name: Install provisioning profile
        if: env.PROVISIONING_PROFILE_BASE64 != ''
        run: |
          echo "Installing provisioning profile"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS .ipa
        run: |
          flutter clean
          if [ -n "${{ github.event.inputs.build_number }}" ]; then
            echo "Overriding build number: ${{ github.event.inputs.build_number }}"
            flutter build ipa --build-name=$(grep '^version:' pubspec.yaml | sed 's/version: //g' | cut -d+ -f1) --build-number=${{ github.event.inputs.build_number }} --export-method=app-store
          else
            flutter build ipa --export-method=app-store
          fi

      - name: Prepare App Store Connect API key file
        if: env.APP_STORE_CONNECT_PRIVATE_KEY_BASE64 != '' && env.APP_STORE_CONNECT_KEY_ID != '' && env.APP_STORE_CONNECT_ISSUER_ID != ''
        run: |
          mkdir -p fastlane
          echo "{\"key_id\": \"${APP_STORE_CONNECT_KEY_ID}\",\"issuer_id\": \"${APP_STORE_CONNECT_ISSUER_ID}\",\"key\": \"$(echo ${APP_STORE_CONNECT_PRIVATE_KEY_BASE64} | base64 --decode | sed 's/\\/\\\\/g' | sed ':a;N;$!ba;s/\n/\\n/g')\",\"in_house\":false}" > fastlane/appstore_connect_api_key.json

      - name: Upload to TestFlight (fastlane pilot)
        if: env.APP_STORE_CONNECT_PRIVATE_KEY_BASE64 != ''
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_PATH: ./fastlane/appstore_connect_api_key.json
        run: |
          gem install fastlane --no-document || true
          ls -la build/ios/ipa || true
          IPA_PATH=$(ls build/ios/ipa/*.ipa | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "IPA not found, aborting"
            exit 1
          fi
          echo "Uploading $IPA_PATH to TestFlight via fastlane"
          bundle exec fastlane pilot upload --ipa "$IPA_PATH" --api_key_path "$APP_STORE_CONNECT_API_KEY_PATH"

      - name: Success message
        run: echo "Build+Upload job finished. Check App Store Connect/TestFlight for processing status."
